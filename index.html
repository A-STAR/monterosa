<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Monterosa</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container d-flex flex-wrap justify-content-center py-5">
    
    <div class="d-flex flex-wrap justify-content-center w-100">
      <form class="mb-4 add-item">
        <div class="form-row justify-content-center align-items-center mb-4">
          <div class="col-auto">
            <label class="sr-only" for="task">Task</label>
            <input type="text" class="form-control mb-2" id="task" name="task" placeholder="Feed the cat">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="Type">Type</label>
            <select class="custom-select mb-2" id="type" name="type">
              <option selected>Type…</option>
            </select>
          </div>
          <div class="col-auto">
            <label for="Expiry">Expiry</label>
            <input type="datetime-local" class="form-control mb-2 ml-2" id="Expiry" name="expiry" value="2018-09-13T08:30">
          </div>
        </div>

        <div class="d-flex justify-content-center w-100">
          <button class="btn btn-primary mr-2 toggle-expiry">Toggle Expiry</button>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>

      </form>
    </div>
    
    <ul class="list-group">
      <span>Loading…</span>
    </ul>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
